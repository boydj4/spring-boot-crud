# Spring boot will autoconfigure database for us
spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# spring data rest properties for endpoints
spring.data.rest.base-path=/magic-api
spring.data.rest.default-page-size=20

#
# JDBC connection properties
#
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/spring_security_demo_bcrypt?useSSL=false
jdbc.user=springEmployee
jdbc.password=springEmployee

#
# Connection pool properties
#
connection.pool.initialPoolSize=5
connection.pool.minPoolSize=5
connection.pool.maxPoolSize=20
connection.pool.maxIdleTime=3000